<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 12: JS Variables && Data-types</title>
    <link
      rel="stylesheet"
      href="./css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="animated jumbotron bounceIn">
        <h1 class="display-3" id="fullname">No data available</h1>
      </div>

      <div class="row">
        <div
          class="col-md-6 animated bounceInRight"
          style="animation-delay: 0.4s"
        >
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-6 animated bounceInLeft"
          style="animation-delay: 0.6s"
        >
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Phone number:</h5>
              <p class="card-text" id="phone">N/A</p>
            </div>
          </div>
        </div>
        <div
          class="col-md-6 animated bounceInRight"
          style="animation-delay: 0.8s"
        >
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Hobbies:</h5>
              <p class="card-text" id="hobbies">
                N/A
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-6 animated bounceInLeft"
          style="animation-delay: 1.2s"
        >
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">E-mail:</h5>
              <p class="card-text" id="email">N/A</p>
            </div>
          </div>
        </div>
        <div
          class="col-md-6 animated bounceInRight"
          style="animation-delay: 1.4s"
        >
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Website:</h5>
              <p class="card-text" id="website">
                N/A
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/my.js"></script>
  </body>
</html>
